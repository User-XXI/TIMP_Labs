name: 'lab04-actions'
on: [push, pull_request]
env:
  CMAKE_VERSION: 3.21.1
  BUILD_TYPE: Release
jobs:
  build:
    runs-on: ubuntu-latest
  


    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Run cmake --version
        shell: bash
        run: |
          VERSION=`cmake --version`
          echo $VERSION
      - name: build
        shell: bash
        run: |
          cmake -H. -B_build
          cmake --build _build
